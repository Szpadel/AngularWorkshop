<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                </div>
                <div class="panel-body">
                    <ul class="chat">



                        <li ng-repeat="message in messages" class="clearfix left">
                        <span class="chat-img pull-left">
                            <img src="http://placehold.it/50/55C1E7/fff&amp;text=WiT" alt="User Avatar"
                                 class="img-circle">
                        </span>

                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">{{message.nick}}</strong>
                                    <small class="text-muted pull-right">
                                        <span class="glyphicon glyphicon-time"></span>Some time ago...
                                    </small>
                                </div>
                                <p>
                                    {{message.msg}}
                                </p>
                            </div>
                        </li>



                    </ul>
                </div>
                <div class="panel-footer">
                    <form ng-submit="send()">
                        <div class="input-group">
                            <input ng-model="newMessage" id="btn-input" type="text" class="form-control input-sm"
                                   placeholder="Type your message here...">
                            <span class="input-group-btn">
                                <button class="btn btn-warning btn-sm" id="btn-chat">
                                    Send
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
